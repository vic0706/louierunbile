<!DOCTYPE html>
<html lang="zh-TW" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>睿睿滑步車 | LOUIE RACING</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#0a0508', // Darker, warmer black base
              surface: '#1c1016',
              glass: {
                DEFAULT: 'rgba(255, 255, 255, 0.03)',
                active: 'rgba(255, 255, 255, 0.08)',
                border: 'rgba(255, 255, 255, 0.08)',
              },
              sunset: {
                rose: '#f43f5e',
                orange: '#f97316',
                gold: '#fbbf24',
                purple: '#8b5cf6', // Adds depth to the sunset
              }
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
              mono: ['JetBrains Mono', 'Menlo', 'Monaco', 'Courier New', 'monospace'],
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.4)',
              'glow-rose': '0 0 25px rgba(244, 63, 94, 0.3)',
              'glow-gold': '0 0 25px rgba(251, 191, 36, 0.2)',
              'liquid': 'inset 0 1px 1px rgba(255, 255, 255, 0.2), 0 4px 15px rgba(0, 0, 0, 0.3)',
            },
            animation: {
              'fade-in': 'fadeIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1)',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1)',
              'pulse-slow': 'pulseSlow 4s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(15px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              pulseSlow: {
                '0%, 100%': { opacity: '0.4' },
                '50%': { opacity: '0.7' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050203;
        /* Sunset Liquid Background */
        background-image: 
          radial-gradient(circle at 10% 0%, rgba(244, 63, 94, 0.15) 0%, transparent 40%),
          radial-gradient(circle at 90% 10%, rgba(251, 191, 36, 0.1) 0%, transparent 40%),
          radial-gradient(circle at 50% 100%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
        background-attachment: fixed;
        background-size: cover;
        min-height: 100vh;
        color: #e4e4e7;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        -webkit-tap-highlight-color: transparent;
        letter-spacing: 0.01em;
        padding-bottom: env(safe-area-inset-bottom);
        margin: 0;
        overflow-x: hidden;
      }
      
      /* Liquid Glass Card */
      .glass-card {
        background: rgba(30, 20, 25, 0.4);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-top: 1px solid rgba(255, 255, 255, 0.12); /* Top light reflection */
        border-left: 1px solid rgba(255, 255, 255, 0.08); /* Left light reflection */
        box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
      }

      /* Inner shine effect */
      .glass-card::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 40%;
        background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, transparent 100%);
        pointer-events: none;
      }
      
      /* Golden Sunset Card Variant */
      .glass-card-gold {
        background: linear-gradient(135deg, rgba(60, 40, 10, 0.5) 0%, rgba(30, 20, 25, 0.6) 100%);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(251, 191, 36, 0.25);
        border-top: 1px solid rgba(251, 191, 36, 0.4);
        box-shadow: 0 8px 32px -4px rgba(251, 191, 36, 0.1);
      }

      /* Clean Scrollbar */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      * {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      
      input, select, textarea {
        font-size: 16px !important;
      }
      
      /* Navigation Bar Glass */
      .nav-glass {
        background: rgba(10, 5, 8, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-top: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "date-fns": "https://esm.sh/date-fns@^4.1.0",
    "date-fns/": "https://esm.sh/date-fns@^4.1.0/"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
